<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Magnetic Button Effect</title>
<style>
    *{
        margin:0;
        padding:0;
        box-sizing:border-box;
    }

    body{
        background:#1e1e2e;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        font-family:sans-serif;
    }

    #cursor,
    #cursorPt {
        position:absolute;
        width:25px;
        height:25px;
        border-radius:50%;
        border:2px solid #0f0;
        transform:translate(-50%, -50%);
        pointer-events:none;
        opacity:0.7;
    }

    #cursorPt {
        width:10px;
        height:10px;
        background:#0f0;
    }

    #target{
        position: relative;
        width:150px;
        height:60px;
        margin:auto;
        border: 2px solid #888;
        transition:300ms;
        display:flex;
        justify-content:center;
        align-items:center;
        color:#888;
        text-transform:uppercase;
        user-select:none;
    }

    #target:hover{
        border-color:#ccc;
        color:#ddd;
    }
</style>
</head>
<body>

<div id="cursor"></div>
<div id="cursorPt"></div>
<div id="target">Hover me</div>

<script>
    const cursor = document.getElementById("cursor");
    const cursorPt = document.getElementById("cursorPt");
    const target = document.getElementById("target");

    document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
        cursorPt.style.left = e.clientX + "px";
        cursorPt.style.top = e.clientY + "px";
    });

    // Magnetic effect
    target.addEventListener("mousemove", (e) => {
        const rect = target.getBoundingClientRect();
        const x = e.clientX - (rect.left + rect.width / 2);
        const y = e.clientY - (rect.top + rect.height / 2);

        target.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
    });

    target.addEventListener("mouseleave", () => {
        target.style.transform = `translate(0px, 0px)`;
    });
</script>

</body>
</html>
